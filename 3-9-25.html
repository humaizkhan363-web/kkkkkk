<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

let m = 10;
while (m >=1) {

    console.log("Countdown", m);
    m--;
}
   





let a = 1;
do{
    console.log("Do While Count:", a);
    a++;
} while (a <= 5);


let b = 1;
do{
    console.log("5 x" + b + "=" + (5 * b));
    b++;
} while (b <= 10);

let c = 1;
do {
    console.log("Odd:" , c);
    c+= 2;

} while (c <= 15);

let d = 5;
do{
      console.log ("Resverse", d);
      d--;

} while (d >= 1);
</script>
    
</body>
