<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Assigent operater </h3>
   <p id="demo"></p>

   <script>
    let x = 10;

    x += 5;
    x *= 2;
    x -= 10;
    x /= 4;
    x %= 3;

    document.getElementById("demo"). innerhtml = "FINAL VALUE OF X :  " + x ;
   </script>

</body>
</html>
