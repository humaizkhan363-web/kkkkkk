<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <h1 id="demo"></h1>



    <script>

        let a = 2 ;
        let b = 5 ;
        
        
        let add = a + b;
        let sub = a - b;
        let mul = a * b;
        let div = a / b;
        let mod = a % b;
        let pow = a ** b;




        
        document.getElementById("demo").innerHTML = 
    "Addition: " + add + "<br><hr>" +
    "Subtraction: " + sub + "<br><hr>" +
    "Multiplication: " + mul + "<br><hr>" +
    "Division: " + div + "<br><hr>" +
    "Modulus: " + mod + "<br><hr>" +
    "Exponential: " + pow;


    </script>

</body>
</html>
